<!DOCTYPE HTML>
<html lang="en">

<head>

  <title>Add Appliance</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


</head>

<body>

  <div id="add-app" class="container m-1">
	
	<p class="m-3">
	<a href="index.html">Return to Calculator << </a>
	</p>

    <h4 class="m-3"> Add New Appliance to the Blockchain</h4>


<form>
      <div class="add-app form-group p-3">
        <div class="row">
          <div class="col-sm-4 p-2">
            <input id="app-name" type="text" class="form-control" name="app" placeholder="Name" required>
          </div>
        </div>
        <div class="row">
          <div class="p-2 w-25">
            <input id="app-load" type="decimal" class="form-control" name="load" min="0" placeholder="Load" required> <small>kilovolt-ampere (kVA)</small>
          </div>
        </div>

      </div>

    </form>

	<p>
        <button id="addApp" class="btn btn-primary m-2" onclick="addAppliance()"> Add appliance</button>
      </p>

	 <div class="spinner-border text-secondary" role="status" hidden>
      <span class="sr-only">Working...</span>
    </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
