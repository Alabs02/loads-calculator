<!DOCTYPE HTML>
<html lang="en">

<head>

    <title>Add Appliance</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/svg+xml" href="https://swarm-gateways.net/bzz:/4fefdb822d9a43dcba919310f627bd32612e0eaa24e400fc91d0606fab11754d/favicon.svg">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>

    <div id="add-app" class="container m-1">

        <p class="m-3">
            <a href="https://malaak-habashy.github.io">Return to Calculator << </a>
        </p>

        <h4 class="m-3"> Add New Appliance to the Blockchain</h4>

        <form>
            <div class="add-app form-group p-3">
                <div class="row">
                    <div class="col-sm-4 p-2">
                        <input id="app-name" type="text" class="form-control" name="app" placeholder="Name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="p-2 w-25">
                        <input id="app-load" type="decimal" class="form-control" name="load" min="0" placeholder="Load" required> <small>kilovolt-ampere (kVA)</small>
                    </div>
                </div>

            </div>

        </form>

        <p>
            <button id="addApp" class="btn btn-primary m-2"> Add appliance</button>
        </p>

        <div class="spinner-border text-secondary" role="status" hidden>
            <span class="sr-only">Working...</span>
        </div>

        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
        <script src="https://swarm-gateways.net/bzz:/f07cb862454aae696be77611c9a951416f3e0e963242caf77e6c3de1cf2f351f/main.js"></script>
        <script src="https://swarm-gateways.net/bzz:/a628727d598c9fd35525c2b725f91f8a13633ae8275f69484d4bb94cf5662df2/addApp.js"></script>
</body>

</html>
